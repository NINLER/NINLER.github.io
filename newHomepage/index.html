<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/favicon.ico">
        <link rel="icon" type="image/png" href="./assets/img/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Homepage</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
        <link href="./assets/css/main.css" rel="stylesheet"/>
        <link href="./assets/css/index.css" rel="stylesheet"/>
        <link href="./assets/css/vendor/aos.css" rel="stylesheet"/>
    </head>
    <body>
        <header class="bg-img">
            <div class="jumbotron jumbotron-lg jumbotron-fluid mb-0 pb-3 bg-empty position-relative">
                <div class="container-fluid text-white" h=290 mtop=30>
                    <div class="d-lg-flex align-items-center justify-content-between text-center pl-lg-5">
                        <div class="col pt-4 pb-4">
                            <section data-aos="fade-up" data-aos-easing="ease" data-aos-duration="1000" data-aos-once="true">
                                <h1 class="display-4 consolas">ninler.github.io</h1>
                                <h5 class="font-weight-light mb-4">version 2.0</h5>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <svg mtop=-1 version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewbox="0 0 1440 126" style="enable-background:new 0 0 1440 126;" xml:space="preserve">
                <path class="bg-white" d="M685.6,38.8C418.7-11.1,170.2,9.9,0,30v96h1440V30C1252.7,52.2,1010,99.4,685.6,38.8z"/>
            </svg>
        </header>
        <div class="container w-75">
            <section class="pt-4 pb-5" data-aos="fade-out" id="websites">
                <h3 class="h5 mb-4 font-weight-bold">Websites</h3>
                <!-- Websites -->
            </section>
        </div>
        <footer class="bg-black pb-5">
            <div class="container text-center align-items-center text-white">
                <div ptop=20>Copyright © <script>document.write(new Date().getFullYear())</script> ninler，All rights reserved.</div>
                <div ptop=5>View it on <a href="https://github.com/ninler/ninler.github.io" class="a-self">Github</a> .</div>
            </div>
        </footer>
        <!--------------------------------------
        JAVASCRIPTS
        --------------------------------------->
        <script src="./assets/js/vendor/jquery.min.js" type="text/javascript"></script>
        <script src="./assets/js/vendor/popper.min.js" type="text/javascript"></script>
        <script src="./assets/js/vendor/bootstrap.min.js" type="text/javascript"></script>
        <script src="./assets/js/vendor/share.js" type="text/javascript"></script>
        <script src="./assets/js/functions.js" type="text/javascript"></script>
        <script src="./assets/js/renders.js" type="text/javascript"></script>
        <script src="./assets/js/index.js" type="text/javascript"></script>
        <!-- Animation -->
        <script src="./assets/js/vendor/aos.js" type="text/javascript"></script>
        <noscript>
            <style>
                *[data-aos] {
                    display: block !important;
                    opacity: 1 !important;
                    visibility: visible !important;
                }
            </style>
        </noscript>
        <script>AOS.init({duration: 700});</script>
        <!-- Disable animation on less than 1200px, change value if you like -->
        <script>AOS.init({disable:function(){var maxWidth=1200; return window.innerWidth < maxWidth;}});</script>
        <!-- Carousel Height Smooth -->
        <script>
            $('.carousel').on('slide.bs.carousel', function (event) {
                var height=$(event.relatedTarget).height();
                var $innerCarousel=$(event.target).find('.carousel-inner');
                $innerCarousel.animate({height:height});
            });
        </script>
        <!-- Popovers -->
        <script>
            $(function(){$('[data-toggle="popover"]').popover()});
            $('.popover-dismiss').popover({trigger: 'focus'});
        </script>
        <!-- Tooltips -->
        <script>$(function(){$('[data-toggle="tooltip"]').tooltip()})</script>
    </body>
</html>
